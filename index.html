<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Styles/global.css" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
  </head>
  <body>
    <div class="default-design">
      <div class="f-r-a-m-e-parent">
        <img
          class="f-r-a-m-e"
          loading="lazy"
          alt=""
          src="https://www.styleskaboutique.com/cdn/shop/files/40261_W_2023_1000_M_01.jpg?v=1697292003&width=823"
        />

        <div class="frame-wrapper">
          <div class="f-r-a-m-e-group">
            <img
              class="f-r-a-m-e1"
              loading="lazy"
              alt=""
              src="https://www.thecollegemonk.com/images/blog/711a92921671bec9c242849095436489.jpg?ezimgfmt=rs:640x720/rscb1"
            />

            <img
              class="f-r-a-m-e2"
              loading="lazy"
              alt=""
              src="https://fashionhouse.ro/wp-content/uploads/2022/12/photo-1598626431046-c7978e636c14.jpg"
            />

            <img
              class="frame-child"
              loading="lazy"
              alt=""
              src="https://aweworthyfashion.com/wp-content/uploads/2021/07/white-blouse-awfashion.jpg"
            />

            <img
              class="f-r-a-m-e3"
              loading="lazy"
              alt=""
              src="https://img.ltwebstatic.com/images3_pi/2020/10/14/1602670933a78d3d8f08564a165c18682a2c4357c8_thumbnail_600x.webp"
            />
          </div>
        </div>
      </div>
      <div class="default-design-inner">
        <div class="frame-parent">
          <div class="frame-container">
            <div class="frame-group">
              <div class="sideboard-label-wrapper">
                <div class="sideboard-label">
                  <div class="marmeto" id="vendor"></div>
                  <h1 class="embrace-sideboard" id="heading"></h1>
                </div>
              </div>
              <div class="frame-item"></div>
              <div class="frame-div">
                <div class="frame-parent1">
                  <div class="parent">
                    <b class="b" id="price">$12999.00</b>
                    <div class="off-wrapper">
                      <div class="off">35% Off</div>
                    </div>
                  </div>
                  <div class="div" id="MRP"></div>
                </div>
                <div class="frame-inner"></div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper1">
            <div class="frame-parent2">
              <div class="choose-a-color-parent">
                <div class="choose-a-color">Choose a Color</div>

                <div class="frame-parent3">
                      <div class="group-div">
                        <div class="rectangle-parent">
                          <div class="rectangle-div" id="rect-div1" data-color="#ecdecc" color="Yellow"></div>
                    
                        </div>
                        
                        <div class="frame-child1"></div>
                      </div>


                      <div class="group-div2">
                        <div class="rectangle-parent">
                          <div class="rectangle-div" id="rect-div2" data-color="#bbd278" color="Green"></div>
                    
                        </div>
                        
                      </div>


                      <div class="group-div3">
                        <div class="rectangle-parent">
                          <div class="rectangle-div" id="rect-div3" data-color="#bbc1f8" color="Blue"></div>
                    
                        </div>
                        
                        <div class="frame-child1"></div>
                      </div>


                      <div class="group-div4">
                        <div class="rectangle-parent">
                          <div class="rectangle-div" id="rect-div4" data-color="#ffd3f8" color="Pink"></div>
                    
                        </div>
                        
                        <div class="frame-child1"></div>
                      </div>

                      

                      
                </div>
            </div>



              <div class="line-div"></div>

              <div class="choose-a-size-parent">
                <div class="choose-a-size">Choose a Size</div>
                <div class="frame-parent4">
                  <label class="frame-button">
                    <input type="radio" name="size" value="Small" checked />
                    <!-- <div class="rectangle-parent2">
                      <div class="frame-child8"></div>
                      <div class="add-to-cart-label"></div>
                    </div> -->
                    <div class="small">Small</div>
                  </label>
                  <label class="frame-button">
                    <input type="radio" name="size" value="Medium" />

                    <div class="medium">Medium</div>
                  </label>
                  <label class="frame-button">
                    <input type="radio" name="size" value="Large" />

                    <div class="large">Large</div>
                  </label>
                  <label class="frame-button">
                    <input type="radio" name="size" value="Extra Large" />

                    <div class="extra-large">Extra Large</div>
                  </label>
                  <label class="frame-button">
                    <input type="radio" name="size" value="XXL" />

                    <div class="xxl">XXL</div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper2">
            <div class="frame-parent9">
              <div class="frame-parent10">
                <div class="rectangle-parent3">
                <div class="frame-child13"></div>
                        <div class="wrapper">
                            <button id="myButton1" class="b1" onclick="decrement()">-</button>
                        </div>
                        <b id="value" class="embrace-sideboard-label">1</b>
                        <div class="container">
                            <button id="myButton2" class="b2" onclick="increment()">+</button>
                        </div>
                </div>
                <button class="group-button" id="addToCartButton">
                  <div class="frame-child14"></div>
                  <img class="frame-icon" alt="" src="Assets/frame.svg" />

                  <div class="add-to-cart-btn">
                    <div class="add-to-cart">Add To Cart</div>
                  </div>
                </button>
              </div>
              <div class="medium-large-sizes"></div>
            </div>
          </div>
           <div class="on-click-of-add-to-cart-inner">
        <div class="frame-wrapper2">
          <div class="embrace-sideboard-with-color-y-wrapper">
            <div class="embrace-sideboard-with" id="showcase">
            </div>
          </div>
        </div>
      </div>
          
          <div class="the-embrace-sideboard-container" id="description">
            <p class="the-embrace-sideboard" id="description">
            </p>
            <p class="blank-line">&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
